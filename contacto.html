<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Portafolio Nadia Gonzalez</title>
        <link rel="stylesheet" href="estilos.css">
        <link rel="icon" href="img/logos/favicon.ico" type="image/x-icon">
    </head>

    <body>

        <header>
            <nav class="navcontacto">
                <div class="logodelnav">
                    <img src="img/logos/logorosa.svg" alt="logorosa">
                </div>
                <div class="botonesnav">
                    <a class="boton1" href="index.html" target="_self">Inicio</a> 
                    <a class="boton2" href="curriculum.html" target="_self">Curriculum</a>
                    <a class="boton3" href="proyectos.html" target="_self">Proyectos</a>
                    <a class="boton4" href="contacto.html" target="_self">Contacto</a>
                </div>
            </nav>
        </header>

        <main class="maincontacto">
            <section class="contenedordelformulario">
                <h2 class="titulocontacto">¡Trabajemos en tu proyecto!</h2>
                <form method="post" action="mailto:nadia.s.g.gonzalez@gmail.com" target="_blank" enctype="text/plain"></form>
                <section class="superior">
                        <div class="datosderecha">
                            <div class="sobreelcampo">
                                <label for="nombre">Nombre</label>
                                <input type="text" name="nombre" id="nombre" maxlength="30" placeholder="Nombre" required> 
                            </div>
                            <div class="sobreelcampo">
                                <label for="correo">Correo</label>
                                <input type="text" name="correo" id="correo" maxlength="20" placeholder="Correo electr&oacute;nico" required>
                            </div>
                        </div>
                        <div class="datosizquierda">
                            <div class="sobreelcampo">
                                <label for="apellido">Apellido</label>
                                <input type="text" name="apellido" id="apellido" maxlength="50" placeholder="Apellido" required>
                            </div>
                            <div class="sobreelcampo">
                                <label for="Tel&eacute;fono">Tel&eacute;fono</label>
                                <input type="tel" name="Tel&eacute;fono" id="Tel&eacute;fono" placeholder="(c&oacute;d. area + n&uacute;mero)">
                            </div>
                        </div>
                </section>
                <section class="medio">
                    <h3>Intereses</h3>
                    <div class="checkbox">
                        <label for="diseño editorial">Diseño editorial<input type="checkbox" name="Intereses" value="Diseño editorial" id="editorial"></label>
                        <label for="Diseño de informaci&oacute;n">Diseño de informaci&oacute;n<input type="checkbox" name="Intereses" value="Diseño de informaci&oacute;n" id="infograf&iacute;a"></label>
                        <label for="Diseño de identidad">Diseño de identidad<input type="checkbox" name="Intereses" value="Diseño de identidad" id="identidad"></label>
                    </div>
                </section>
                <section class="inferior">
                    <h3>Dejame tu mensaje</h3>
                    <div class="areamensaje">
                        <label for="Mensaje"></label>
                        <textarea name="mensaje" id="mensaje" placeholder="¡Comentame tu idea!"></textarea>
                    </div>
                    <div class="botonesdelformulario">
                        <input class="botonborrar" type="reset" value="borrar">
                        <input class="botonenviar" type="submit" value="enviar">
                    </div>
                </section>
            </section>
            <section class="seccionflecha">
                <a href="proyectos.html"><img src="img/ilustraciones/flechavolver.svg" alt="fechavolver"></a>
            </section>
        </main>

        <footer>
            <section class="piedepag">
                    <div>
                        <p>Computaci&oacute;n 3</p>
                        <p>Diseño y Comunicaci&oacute;n Visual UNLa</p>
                        <p>Primer cuatrimestre 2024</p>
                    </div>
                    <div>
                        <p>Todos los derechos reservados</p>
                        <p>Buenos Aires, Argentina</p>
                    </div>
            </section>
        </footer>

    </body>

</html>
